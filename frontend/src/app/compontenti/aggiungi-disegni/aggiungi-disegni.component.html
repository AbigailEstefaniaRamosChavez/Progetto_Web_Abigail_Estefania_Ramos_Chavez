<form [formGroup]="form">
    <div class="form-group">
        <label for="titolo">Titolo</label>
        <input type="text" class="form-control" formControlName="titolo" placeholder="Inserisci il titolo">
    </div>
    <div class="form-group">
        <label for="descrizione">Descrizione</label>
        <input type="text" class="form-control" formControlName="descrizione" placeholder="Inserisci la descrizione">
    </div>
    <div class="form-group">
        <label for="immagine">Immagine</label>
        <input type="file" class="form-control-file" formControlName="immagine">
    </div>
    <div class="d-flex justify-content-center">
        <button type=" submit" class="btn btn-primary " (click)="submit()">Submit</button>
    </div>
</form>
