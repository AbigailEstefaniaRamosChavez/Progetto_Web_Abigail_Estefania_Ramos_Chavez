<form [formGroup]="form">
    <div class="form-group">
        <label for="titolo">Titolo</label>
        <input type="text" class="form-control" formControlName="titolo" placeholder="Inserisci il titolo">
    </div>
    <div class="form-group">
        <label for="descrizione">Descrizione</label>
        <input type="text" class="form-control" formControlName="descrizione" placeholder="Inserisci la descrizione">
    </div>
    <div class="form-group">
        <div class="mb-3">
            <label for="formFile" class="form-label">immagine</label>
            <input class="form-control" type="file" id="formFile" (change)="fileSelezionato($event)">
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type=" submit" class="btn btn-primary " (click)="submit()">Submit</button>
    </div>
</form>
