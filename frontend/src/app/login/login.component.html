<app-login-screen [isRegister]="isRegister" *ngIf="!this.auth.getLogin()"></app-login-screen>
<div class="d-flex" *ngIf="!this.auth.getLogin()">
  <button type="submit" class="btn btn-primary" (click)="toggleRegister()">{{!isRegister? "register":"login"}}</button>
</div>
<div class="d-flex" *ngIf="this.auth.getLogin()">
  <button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
</div>
